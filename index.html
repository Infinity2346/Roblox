<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ—ë —Ö—Ä–∞–Ω–∏–ª–∏—â–µ</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    .upload { margin: 20px auto; width: 300px; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
    .link-box {
      margin: 20px auto;
      padding: 15px;
      background: #f0f0f0;
      width: 80%;
      max-width: 500px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìÅ –ó–∞–≥—Ä—É–∑–∏ —Ñ–∞–π–ª</h1>
  <div class="upload">
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
  </div>

  <div id="linkBox" class="link-box">
    <p><strong>–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!</strong></p>
    <input type="text" id="linkInput" readonly />
    <button onclick="copyLink()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
    <button onclick="deleteFile()">–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª</button>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      if (data.success) {
        const link = `https://RobloxUserUsed.com/file/${data.filename}`;
        document.getElementById("linkInput").value = link;
        document.getElementById("linkBox").style.display = "block";
        window.currentFile = data.filename;
      } else {
        alert("–û—à–∏–±–∫–∞: " + data.error);
      }
    }

    function copyLink() {
      const input = document.getElementById("linkInput");
      input.select();
      document.execCommand("copy");
      alert("‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
    }

    async function deleteFile() {
      if (!window.currentFile) return;
      if (!confirm("–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª?")) return;

      const res = await fetch(`/delete/${window.currentFile}`, { method: "DELETE" });
      const data = await res.json();

      if (data.success) {
        alert("üóë –§–∞–π–ª —É–¥–∞–ª—ë–Ω");
        document.getElementById("linkBox").style.display = "none";
        window.currentFile = null;
      }
    }
  </script>
</body>
</html>
